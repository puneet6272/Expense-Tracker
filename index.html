<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- font awasome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">


        <!-- balance &  income and expense container  -->

        <header>
            <h1 class="expense_title"> Expense tracker</h1>

            <div class="cen">
                <div class="balance">
                    <h1 id="balance"></h1>
                    <h4>Current Balance</h4>
                </div>
            </div>

            <div class="inc-exp-container">
                <div class="income">
                    <h2 id="income">$ 00.0 <i class="fa-solid fa-sort-up"></i></h2>
                    <h4>Income</h4>
                </div>
                <div class="expense">
                    <h2 id="expense">$ 00.0 <i class="fa-solid fa-sort-down"></i></h2>
                    <h4>Expense</h4>
                </div>
            </div>
        </header>



        <!-- history -->
        <main>
            <div class="history">
                <h2 class="title-history">History</h2>
                <ul class="history-box" id="list">
                    <li class="plus">
                        <h4>Payments</h4>
                        <span id="display_date" placeholder="-MM-YYYY" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
                            2/5/24
                        </span>
                        <span id="price">+$100
                            <!-- <i class="fa-solid fa-sort-up" ></i> -->
                            <i class="fa-solid fa-trash" id="dlt_icon"></i>
                            <i class="fa-solid fa-pen-to-square" id="edit_icon"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </main>


        <!-- Add Transaction section -->
        <footer>
            <div class="transcation">
                <h2 class="transaction-title">Add new transaction</h2>

                <form action="#" class="transection-form" id="form">
                    <div class="input-section">
                        <input type="text" id="text" class="inp-text" placeholder="Enter text here">
                        <input type="number" id="amount" class="inp-number" placeholder="Enter amount (-100 expense)">
                    </div>
                    <input type="date" name="" id="date">


                    <button class="button-27" id="btn" role="button">Add Transection</button>

                </form>
            </div>
        </footer>

    </div>

    <script src="main.js"></script>
</body>

</html>
